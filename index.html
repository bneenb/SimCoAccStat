<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimCo Statistics Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu-bar">
        <button onclick="showProfitParser()">Profit</button>
        <button onclick="showTBDParser1()">TBD 1</button>
        <button onclick="showTBDParser2()">TBD 2</button>
        <button onclick="showTBDParser3()">TBD 3</button>
        <button onclick="showTBDParser4()">TBD 4</button>
    </div>
    <h4>Upload your "cash receipts and disembursements" CSV File here</h4>
    <input type="file" id="csvFileInput" accept=".csv" onchange="handleFileSelect(event)">
    <br><br>
    <div id="output">
        <table id="profitTable">
            <thead id="tableHeader">
                <!-- Header row will be added here by the script -->
            </thead>
            <tbody>
                <!-- Data rows will be added here by the script -->
            </tbody>
        </table>
    </div>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
